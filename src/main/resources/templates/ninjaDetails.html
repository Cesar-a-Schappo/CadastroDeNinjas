<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ninja Details
  </title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Ninja Details</h1>
<div>
  <img th:src="${ninja.imgURL}" alt="${ninja.name}" width="200" />
  <h2 th:text="${ninja.name}"></h2>
  <p><strong>Email:</strong> <span th:text="${ninja.email}"></span></p>
  <p><strong>Age:</strong> <span th:text="${ninja.age}"></span></p>
  <p><strong>Rank:</strong> <span th:text="${ninja.rank}"></span></p>

  <h3>Missions:</h3>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Rank</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mission : ${ninja.missions}">
      <td th:text="${mission.name}"></td>
      <td th:text="${mission.rank}"></td>
    </tr>
    </tbody>
  </table>
</div>
<a href="/ninjas/ui/list">Go back to Ninjas List</a>
</body>
</html>
